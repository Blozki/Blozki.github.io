ault" type="button" onclick="factory('Nuclear Factory')">Nuclear Factory (+500) (cost £100,000)</button>                    <p id="nfactory"></p>                    <p id="nfactoryprod"></p>                </div>                <div class="col-md-5"> <button id='rpclickerb' class="btn btn-lg btn-default" type="button" onclick="incclick('Rocket Powered Clicker')">Rocket powered Clicker bonus (+500) (cost £200,000)</button>                    <p id="hclicker"></p>                    <p id="hclickerprod"></p>                </div>            </div> <br> <br> </div>    </div>    <script>        bal = 10000 aps = 0 apc = 1 shops = {            "factory": 0,            "bfactory": 0,            "hfactory": 0,            "nfactory": 0,            "clicker": 0,            "bclicker": 0,            "hclicker": 0,        }        shoplist = {            "Factory": {                "price": 100,                "product": 1,                "amount": 0,                "idroot": "factory"            },            "Big Factory": {                "price": 1000,                "product": 15,                "amount": 0,                "idroot": "bfactory"            },            "Huge Factory": {                "price": 10000,                "product": 200,                "amount": 0,                "idroot": "hfactory"            },            "Nuclear Factory": {                "price": 100000,                "product": 500,                "amount": 0,                "idroot": "nfactory"            },            "Clicker": {                "price": 200,                "product": 1,                "amount": 0,                "idroot": "clicker"            },            "Big Clicker": {                "price": 2000,                "product": 15,                "amount": 0,                "idroot": "bclicker"            },            "Huge Clicker": {                "price": 20000,                "product": 200,                "amount": 0,                "idroot": "hclicker" st[type].product;            } else {                alert("Insufficient funds.")            }        }        function addmoney() {            bal += aps document.getElementById("money").innerHTML = "£" + bal;        }        setInterval(addmoney, 1000);        $(document).ready(function() {            $("#bigboy").click(function() {                newbclick();            });        });    </script></body>
